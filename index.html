<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="style.css" rel="stylesheet" />
    <title>Calculator App</title>
  </head>
  <body>
    <script type="module" src="./app.js"></script>

    <div id="text_title">
      calc
      <div id="theme_toggle">
        THEME
        <label id="switch" for="">
          <input name="" type="checkbox" value="" />
          <span id="slider"></span>
        </label>
      </div>
    </div>

    <div id="text"></div>

    <div id="btn_parent">
      <div class="btn btn_gen">7</div>
      <div class="btn btn_gen">8</div>
      <div class="btn btn_gen">9</div>
      <div class="btn btn_blue" id="btn_del">DEL</div>
      <div class="btn btn_gen">4</div>
      <div class="btn btn_gen">5</div>
      <div class="btn btn_gen">6</div>
      <div class="btn btn_gen">+</div>
      <div class="btn btn_gen">1</div>
      <div class="btn btn_gen">2</div>
      <div class="btn btn_gen">3</div>
      <div class="btn btn_gen">-</div>
      <div class="btn btn_gen">.</div>
      <div class="btn btn_gen">0</div>
      <div class="btn btn_gen">/</div>
      <div class="btn btn_gen">x</div>
      <div class="btn btn_blue btn_big" id="btn_reset">RESET</div>
      <div class="btn btn_red btn_big" id="btn_eq">=</div>
    </div>
  </body>
</html>
